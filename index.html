<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcoiris-leo</title>
</head>
<body>

    <canvas id="myCanvas" style="border:1px solid white;"></canvas>

    <script>
        var colors = ['#9400D3', '#4B0082', '#0000FF', '#00FF00', '#FFFF00', '#FF7F00', '#FF0000'];
    
        var arcWidth = 10;
        var radius = 8 * arcWidth;
    
        var omkadering = document.getElementById("myCanvas");
        var context = omkadering.getContext("2d");
        omkadering.width = (radius + (colors.length-0.5) * arcWidth) * 2;
        omkadering.height = (radius + (colors.length-1) * arcWidth);
    
        var drawArc = function( color ){
          context.beginPath();
          context.arc(
            omkadering.width/2,
            omkadering.height + arcWidth/2,
            radius,
            Math.PI,
            2*Math.PI
          );
          context.lineWidth = arcWidth;
          context.strokeStyle = color;
          context.stroke();
          context.closePath();
          radius += arcWidth;
        };
    
        colors.reverse().forEach( drawArc );
    </script> 
</body>
</html>
